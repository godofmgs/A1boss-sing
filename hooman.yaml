port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
dns:
  enabled: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - name: "A2hysterca2"
    type: hysteria2
    server: 192.18.153.34
    port: 443
    password: 448ee3b46495c9f8
    obfs: salamander 
    obfs-password: 422c854f
    skip-cert-verify: true
  - name: "A2hysezpz"
    type: hysteria2
    server: 130.61.184.164
    port: 8443
    password: f8ad0d69dacdf0da
    obfs: salamander 
    obfs-password: 9213aab
    skip-cert-verify: true
  - name: "A2hysteria-ger"
    type: hysteria2
    server: 130.162.36.58
    port: 8443
    password: 747d28b299caa507
    obfs: salamander 
    obfs-password: 4c6cce41
    skip-cert-verify: true
proxy-groups:
  - name: MANUAL
    type: select
    proxies:
      - A2hysterca2
      - A2hysezpz
      - A2hysteria-ger
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 60
    proxies:
      - A2hysterca2
      - A2hysezpz
      - A2hysteria-ger
  - name: BEST-PING
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50
    proxies:
      - A2hysterca2
      - A2hysezpz
      - A2hysteria-ger
  - name: FALLBACK
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 60
    proxies:
      - A2hysterca2
      - A2hysezpz
      - A2hysteria-ger
  - name: Global
    type: select
    proxies:
      - DIRECT
      - MANUAL
      - BEST-PING
rules:
  - GEOIP,IR,Global
  - MATCH,MANUAL