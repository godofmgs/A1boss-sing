proxy-groups:
  - name: MANUAL
    type: select
    proxies:
      - All Location
      - Germany 1
      - Germany 2
      - Germany 3
      - Germany 5
      - Netherland
      - USA
      - France
      - Poland
      - England
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 60
    proxies:
      - All Location
      - Germany 1
      - Germany 2
      - Germany 3
      - Germany 5
      - Netherland
      - USA
      - France
      - Poland
      - England
  - name: BEST-PING
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50
    proxies:
      - All Location
      - Germany 1
      - Germany 2
      - Germany 3
      - Germany 5
      - Netherland
      - USA
      - France
      - Poland
      - England
  - name: FALLBACK
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 60
    proxies:
      - All Location
      - Germany 1
      - Germany 2
      - Germany 3
      - Germany 5
      - Netherland
      - USA
      - France
      - Poland
      - England
  - name: Global
    type: select
    proxies:
      - DIRECT
      - MANUAL
      - BEST-PING
rules:
  - IP-CIDR,127.0.0.1/8,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT     # Multicast (used by Chromecast/mDNS)
  - IP-CIDR,198.18.0.0/15,DIRECT   # Benchmarking/reserved
  - DST-PORT,1900,DIRECT           # SSDP (screen mirroring discovery)
  - DST-PORT,5353,DIRECT           # mDNS (Chromecast & AirPlay)
  - DOMAIN-SUFFIX,local,DIRECT     # .local devices
  - MATCH,PROXY                    # Or your default proxy group
  - GEOIP,IR,Global
  - MATCH,MANUAL
